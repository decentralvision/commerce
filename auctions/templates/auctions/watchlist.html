{% extends "auctions/layout.html" %}


{% block body %}
    <h2>Watchlist</h2>
        {% if auctions %}
            {% for auction in auctions %}
                <li><a href="{% url 'show' auction.auction.id %}"> {{ auction.auction.title }} </a></li>
            {% endfor %}
        {% elif auction    %}
            <h3>Add some auctions to your watchlist to see them here.</h3>
        {% endif %}
{% endblock %}
